<html lang="en">
<head>

<style>
  .grid-container > div{
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  border: 2px solid black;
}
body {
  font-family: Georgia, serif;

<body>       
  <div class="container">
    <div class="row"><h1>How To Change A Tire</h1></div>
    <div>*Safety Warning*</div>
    <div>Please follow the procedures and steps for changing a flat tire to ensure safety.</div>
    <h4>HEADER</h4>
    <div class="row">
        <div class="col-8" style="min-height: 16em;">
          <div class="row justify-content-center">
            <div class="col-12" style="min-height: 20em;" id = "guideImage">image</div>
            <div class="col-12" style="min-height: 15em;">text</div>
          </div>
        </div>
        <div class="col-4">
          <div class="row justify-content-center nav">
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepOne()">Step 1: Jack Car Up</button></div>
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepTwo()">Step 2: Take Off Lug Nuts</button></div>
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepThree()">Step 3: Remove Tire</button></div>
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepFour()">Step 4: Put New Tire On</button></div>
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepFive()">Step 5: Tighten Lug Nuts</button></div>
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepSix()">Step 6: Lower Car To Ground</button></div>
            <div class="col-12 text-center" style="min-height: 5em;"><button class="button" onclick = "stepQuiz()">Recap Quiz</button></div>
          </div>
        </div>
    </div>
</div>
